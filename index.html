<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="heading">
            <h1>Rock Papper Scissors</h1>
        </div>
        <div class="images">
            <div class="choice" id="rock"><img src="rock.png" alt=""></div>
            <div class="choice" id="papper"><img src="papper.png" alt=""></div>
            <div class="choice" id="scissor"><img src="sccicor.png" alt=""></div>
        </div>
        <div class="score">
            <div class="you">
                <h1 class="userscore">0</h1>
                <p>You</p>
            </div>
            <div class="computer">
                <h1 class="computerscore">0</h1>
                <p>Computer</p>
            </div>
        </div>
        <div class="msg-container">
            <p class="msg">Play your move</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
